<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Jimpitan RT 02 RW 03</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
:root{
  --bg:#f4f6f9;
  --card:#ffffff;
  --text:#111827;
}

.dark{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#ffffff;
}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px;
  flex-wrap:wrap;
}

button{
  padding:8px 14px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  font-weight:600;
  margin:3px;
}

.card{
  background:var(--card);
  margin:20px;
  padding:20px;
  border-radius:15px;
  box-shadow:0 4px 10px rgba(0,0,0,0.08);
}

table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  border-bottom:1px solid #ddd;
}

.grafik-container{
  max-width:600px;
  margin:auto;
}

footer{
  text-align:center;
  padding:30px;
  font-size:14px;
  opacity:0.7;
}
</style>
</head>

<body>

<header>
  <h2>Dashboard Jimpitan RT 02 RW 03</h2>
  <div id="jam"></div>
  <div>
    <button onclick="toggleTheme()">Tema</button>
    <button onclick="exportPDF()">Export PDF</button>
    <button onclick="exportExcel()">Export Excel</button>
  </div>
</header>

<!-- INPUT DI ATAS -->
<div class="card">
  <h3>Input Setoran</h3>
  <input type="date" id="tanggal">
  <input type="text" id="nama" placeholder="Nama Warga">
  <input type="number" id="jumlah" placeholder="Jumlah">
  <button onclick="tambahData()">Tambah</button>
</div>

<!-- RINGKASAN -->
<div class="card">
  <h3>Total Saldo</h3>
  <h2 id="totalSaldo">Rp 0</h2>
</div>

<!-- GRAFIK BAR -->
<div class="card">
  <h3>Grafik Setoran</h3>
  <div class="grafik-container">
    <canvas id="chartBar"></canvas>
  </div>
</div>

<!-- GRAFIK DONUT -->
<div class="card">
  <h3>Status Pembayaran</h3>
  <div class="grafik-container">
    <canvas id="chartDonut"></canvas>
  </div>
</div>

<!-- TABEL -->
<div class="card">
  <h3>Riwayat Setoran</h3>
  <table id="tabelData">
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Nama</th>
        <th>Jumlah</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<footer>
Aplikasi Keuangan RT 02 RW 03 Jambewangi V2.3<br>
copyright 2026 Design by Giyoung.Net
</footer>

<script>

let dataSetoran = JSON.parse(localStorage.getItem("dataSetoran")) || [];
let chartBar, chartDonut;

function toggleTheme(){
  document.body.classList.toggle("dark");
}

function updateJam(){
  const now=new Date();
  document.getElementById("jam").innerHTML=
  now.toLocaleDateString()+" - "+now.toLocaleTimeString();
}
setInterval(updateJam,1000);

function formatRupiah(angka){
  return "Rp "+angka.toLocaleString("id-ID");
}

function simpanData(){
  localStorage.setItem("dataSetoran",JSON.stringify(dataSetoran));
}

function tambahData(){
  const tanggal=document.getElementById("tanggal").value;
  const nama=document.getElementById("nama").value;
  const jumlah=parseInt(document.getElementById("jumlah").value);

  if(!tanggal||!nama||!jumlah){alert("Isi semua data");return;}

  dataSetoran.push({tanggal,nama,jumlah});
  simpanData();
  renderAll();
}

function hapusData(index){
  dataSetoran.splice(index,1);
  simpanData();
  renderAll();
}

function renderAll(){
  renderTable();
  renderCharts();
}

function renderTable(){
  const tbody=document.querySelector("#tabelData tbody");
  tbody.innerHTML="";
  let total=0;

  dataSetoran.forEach((item,i)=>{
    total+=item.jumlah;
    tbody.innerHTML+=`
      <tr>
        <td>${item.tanggal}</td>
        <td>${item.nama}</td>
        <td>${formatRupiah(item.jumlah)}</td>
        <td><button onclick="hapusData(${i})">Hapus</button></td>
      </tr>`;
  });

  document.getElementById("totalSaldo").innerText=formatRupiah(total);
}

function renderCharts(){

  const nama=dataSetoran.map(x=>x.nama);
  const jumlah=dataSetoran.map(x=>x.jumlah);

  if(chartBar) chartBar.destroy();
  chartBar=new Chart(document.getElementById("chartBar"),{
    type:"bar",
    data:{
      labels:nama,
      datasets:[{label:"Setoran",data:jumlah}]
    },
    options:{responsive:true,maintainAspectRatio:true}
  });

  let lunas=0,belum=0;
  dataSetoran.forEach(x=>{
    if(x.jumlah>=5000) lunas++;
    else belum++;
  });

  if(chartDonut) chartDonut.destroy();
  chartDonut=new Chart(document.getElementById("chartDonut"),{
    type:"doughnut",
    data:{
      labels:["Lunas","Belum"],
      datasets:[{data:[lunas,belum]}]
    }
  });
}

async function exportPDF(){
  const { jsPDF }=window.jspdf;
  const pdf=new jsPDF("p","mm","a4");

  const canvas=await html2canvas(document.body,{scale:2});
  const img=canvas.toDataURL("image/png");

  const imgWidth=190;
  const imgHeight=canvas.height*imgWidth/canvas.width;

  pdf.addImage(img,"PNG",10,10,imgWidth,imgHeight);
  pdf.save("Laporan_Jimpitan.pdf");
}

function exportExcel(){
  const ws=XLSX.utils.json_to_sheet(dataSetoran);
  const wb=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,ws,"Data");
  XLSX.writeFile(wb,"Laporan_Jimpitan.xlsx");
}

renderAll();

</script>

</body>
</html>
