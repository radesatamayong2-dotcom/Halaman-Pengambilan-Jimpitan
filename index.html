<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard Jimpitan RT 02 RW 03</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#f4f6f9;
  --card:#ffffff;
  --text:#111827;
}

.dark{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#ffffff;
}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px;
}

button{
  padding:8px 14px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  font-weight:600;
}

.btn-primary{background:#2563eb;color:white;}
.btn-success{background:#10b981;color:white;}
.btn-gray{background:#e5e7eb;}

.card{
  background:var(--card);
  margin:20px;
  padding:20px;
  border-radius:15px;
  box-shadow:0 4px 10px rgba(0,0,0,0.08);
}

table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  border-bottom:1px solid #ddd;
}
.status-lunas{color:green;font-weight:bold;}
.status-kurang{color:red;font-weight:bold;}
.status-lebih{color:blue;font-weight:bold;}
</style>
</head>

<body>

<header>
  <h2>Dashboard Jimpitan RT 02 RW 03</h2>
  <div>
    <button class="btn-primary" onclick="toggleTheme()">Tema</button>
    <button class="btn-success" onclick="window.open('https://forms.gle/Uazip2VEzzv7VZYe7')">Input Data</button>
  </div>
</header>

<div class="card">
  <h3>Tabel Pendapatan</h3>
  <table>
    <thead>
      <tr>
        <th>Nama</th>
        <th>Total Bayar</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="dataTable"></tbody>
  </table>
</div>

<div class="card">
  <canvas id="chartBar"></canvas>
</div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTtVk4iZfDjrZ5KVksQIz0nGE5EvdvIDjTNpIZfzsJ5mQG9JP954KHjXxaiixXNj4oIvvBDLS9Cn5ta/pub?output=csv";

const IURAN = 5000;
const MULAI = new Date("2026-02-01");

function toggleTheme(){
  document.body.classList.toggle("dark");
}

function hitungMinggu(){
  const now = new Date();
  const selisih = now - MULAI;
  return Math.floor(selisih/(1000*60*60*24*7));
}

fetch(SHEET_URL)
.then(res=>res.text())
.then(data=>{
  const rows = data.split("\n").slice(1);
  let warga={};

  rows.forEach(r=>{
    const cols = r.split(",");
    const nama = cols[1];
    const nominal = parseInt(cols[2]);

    if(!warga[nama]) warga[nama]=0;
    warga[nama]+=nominal;
  });

  renderTable(warga);
  renderChart(warga);
});

function renderTable(data){
  const mingguSekarang = hitungMinggu();
  const tbody = document.getElementById("dataTable");
  tbody.innerHTML="";

  Object.keys(data).forEach(nama=>{
    const total = data[nama];
    const mingguBayar = Math.floor(total/IURAN);
    const selisih = mingguBayar - mingguSekarang;

    let status,cls;

    if(selisih===0){status="Lunas";cls="status-lunas";}
    else if(selisih>0){status="Lebih "+selisih+" minggu";cls="status-lebih";}
    else{status="Kurang "+Math.abs(selisih)+" minggu";cls="status-kurang";}

    tbody.innerHTML+=`
      <tr>
        <td>${nama}</td>
        <td>Rp ${total.toLocaleString()}</td>
        <td class="${cls}">${status}</td>
      </tr>
    `;
  });
}

function renderChart(data){
  const ctx=document.getElementById('chartBar');
  new Chart(ctx,{
    type:'bar',
    data:{
      labels:Object.keys(data),
      datasets:[{
        label:'Total Setoran',
        data:Object.values(data),
        backgroundColor:'#3b82f6'
      }]
    }
  });
}
</script>

</body>
</html>
