<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard Jimpitan RT 02 RW 03</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
:root{
  --bg:#f4f6f9;
  --card:#ffffff;
  --text:#111827;
}

.dark{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#ffffff;
}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px;
  flex-wrap:wrap;
}

button{
  padding:8px 14px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  font-weight:600;
  margin:3px;
}

.btn-primary{background:#2563eb;color:white;}
.btn-success{background:#10b981;color:white;}
.btn-gray{background:#e5e7eb;}
.btn-danger{background:#ef4444;color:white;}

.card{
  background:var(--card);
  margin:20px;
  padding:20px;
  border-radius:15px;
  box-shadow:0 4px 10px rgba(0,0,0,0.08);
}

table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  border-bottom:1px solid #ddd;
}
.status-lunas{color:green;font-weight:bold;}
.status-kurang{color:red;font-weight:bold;}
.status-lebih{color:blue;font-weight:bold;}

footer{
  text-align:center;
  padding:30px;
  font-size:14px;
  opacity:0.7;
}
</style>
</head>

<body>

<header>
  <h2>Dashboard Jimpitan RT 02 RW 03</h2>
  <div id="jam"></div>
  <div>
    <button class="btn-primary" onclick="toggleTheme()">Tema</button>
    <button class="btn-success" onclick="exportPDF()">Export PDF</button>
    <button class="btn-gray" onclick="exportExcel()">Export Excel</button>
  </div>
</header>

<div class="card">
  <h3>Ringkasan Hari Ini</h3>
  <p>Total Pemasukan Hari Ini: <strong id="totalHariIni">Rp 0</strong></p>
</div>

<div class="card">
  <h3>Tabel Pendapatan</h3>
  <table id="tabelData">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Total Bayar</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="dataTable"></tbody>
  </table>
</div>

<div class="card">
  <canvas id="chartBar"></canvas>
</div>

<div class="card">
  <canvas id="chartDonut"></canvas>
</div>

<div class="card">
  <h3>Input Setoran</h3>
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfW7jTWSM7F2D4O_pGdc3yDLr09awr-QTnl0ZHuf-AY4-dUBw/viewform?embedded=true"
  width="100%" height="600" frameborder="0">Loadingâ€¦</iframe>
</div>

<footer>
Aplikasi Keuangan RT 02 RW 03 Jambewangi V2.3<br>
copyright 2026 Design by Giyoung.Net
</footer>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTtVk4iZfDjrZ5KVksQIz0nGE5EvdvIDjTNpIZfzsJ5mQG9JP954KHjXxaiixXNj4oIvvBDLS9Cn5ta/pub?output=csv";

const IURAN = 5000;
const MULAI = new Date("2026-02-01");

function toggleTheme(){
  document.body.classList.toggle("dark");
}

function updateJam(){
  const now = new Date();
  document.getElementById("jam").innerHTML =
  now.toLocaleDateString()+" - "+now.toLocaleTimeString();
}
setInterval(updateJam,1000);

function hitungMinggu(){
  const now = new Date();
  const selisih = now - MULAI;
  return Math.floor(selisih/(1000*60*60*24*7));
}

fetch(SHEET_URL)
.then(res=>res.text())
.then(data=>{
  const rows = data.split("\n").slice(1);
  let warga={}, totalHariIni=0;

  rows.forEach(r=>{
    const cols = r.split(",");
    const tanggal = new Date(cols[0]);
    const nama = cols[1];
    const nominal = parseInt(cols[2]);

    if(!warga[nama]) warga[nama]=0;
    warga[nama]+=nominal;

    const today = new Date();
    if(tanggal.toDateString()===today.toDateString()){
      totalHariIni+=nominal;
    }
  });

  document.getElementById("totalHariIni").innerText =
  "Rp "+totalHariIni.toLocaleString();

  renderTable(warga);
  renderChart(warga);
  renderDonut(warga);
});

function renderTable(data){
  const mingguSekarang = hitungMinggu();
  const tbody = document.getElementById("dataTable");
  tbody.innerHTML="";

  Object.keys(data).forEach(nama=>{
    const total = data[nama];
    const mingguBayar = Math.floor(total/IURAN);
    const selisih = mingguBayar - mingguSekarang;

    let status,cls;

    if(selisih===0){status="Lunas";cls="status-lunas";}
    else if(selisih>0){status="Lebih "+selisih+" minggu";cls="status-lebih";}
    else{status="Kurang "+Math.abs(selisih)+" minggu";cls="status-kurang";}

    tbody.innerHTML+=`
      <tr>
        <td>${nama}</td>
        <td>${total}</td>
        <td>${status}</td>
      </tr>
    `;
  });
}

function renderChart(data){
  new Chart(document.getElementById('chartBar'),{
    type:'bar',
    data:{
      labels:Object.keys(data),
      datasets:[{
        label:'Total Setoran',
        data:Object.values(data),
        backgroundColor:'#3b82f6'
      }]
    }
  });
}

function renderDonut(data){
  let lunas=0,belum=0;
  const mingguSekarang=hitungMinggu();

  Object.values(data).forEach(total=>{
    const mingguBayar=Math.floor(total/IURAN);
    if(mingguBayar>=mingguSekarang) lunas++;
    else belum++;
  });

  new Chart(document.getElementById('chartDonut'),{
    type:'doughnut',
    data:{
      labels:['Lunas','Belum Lunas'],
      datasets:[{
        data:[lunas,belum],
        backgroundColor:['#10b981','#ef4444']
      }]
    }
  });
}

function exportPDF(){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.text("Laporan Jimpitan RT 02 RW 03",20,20);
  doc.autoTable({ html: '#tabelData' });
  doc.save("Laporan_Jimpitan.pdf");
}

function exportExcel(){
  const table=document.getElementById("tabelData");
  const wb=XLSX.utils.table_to_book(table,{sheet:"Sheet1"});
  XLSX.writeFile(wb,"Laporan_Jimpitan.xlsx");
}
</script>

</body>
</html>
